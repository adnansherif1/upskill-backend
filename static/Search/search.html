    <form class="SmartSearchForm">
        <h3>Information</h3>
        <div class="form-group first-div" style="margin-top: 25px; position: relative;">
            <label for="jobTitle" style="margin-bottom: 12px; color: rgb(2, 21, 43);">
                Job Title
                <span style="color: red;">*</span>
            </label>
            <input class="form-control median-box" id="jobTitle" type="text" name="name" required>
        </div>
        <div class="form-group" style="margin-top: 25px; position: relative;">
            <label for="location" style="margin-bottom: 12px; color: rgb(2, 21, 43);">
                Location
                <span style="color: red;">*</span>
            </label>
            <input class="form-control median-box" id="location" type="text" name="name" required>
        </div>
        <div class="form-group" style="margin-top: 25px; position: relative;">
            <label for="skills" style="margin-bottom: 12px; color: rgb(2, 21, 43);">
                Skills
                <span style="color: red;">*</span>
            </label>
            <div id="skills">

            </div>
        </div>
        <div style="margin-top: 25px; position: relative;">
            <label for="expLevel" style="margin-bottom: 12px; color: rgb(2, 21, 43);">Experience LeveL</label>
            <div class="median-box" id="expLevel">

            </div>
        </div>
        <div style="margin-top: 25px; position: relative;">
            <label for="jobType" style="margin-bottom: 12px; color: rgb(2, 21, 43);">Job Type</label>
            <div id="jobType">

            </div>
        </div>

        <div class="submitButton" style="text-align: center; margin-top: 80px; position: relative;">
            <button class="saveButton btn btn-primary" type="button">Save</button>
        </div>
    </form>


    <script src="js/bootstrap.bundle.min.js"></script>
